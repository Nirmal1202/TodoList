<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add
    </button>
    <button
        mat-raised-button
        [disabled]="false"
        (click)="removeData()"
        class="demo-button">
      Delete
    </button>
  </div>
  <app-create-todo *ngIf="isAdd" (todoListEmit)="createTodo($event)" (cancelEmit)="cancel($event)"></app-create-todo>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Index Column -->
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element">{{element.No}}</td>
      </ng-container>
    
    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.Title}}</td>
    </ng-container>

    <!-- Values Column -->
    <ng-container matColumnDef="Values">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">{{element.Values}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
